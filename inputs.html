<!DOCTYPE html>
<html>
    <head>
        <title>INPUT types in a form & formset</title>
    </head>
    <body>
        <form action="index.html">
            <label>Enter your name(text) : </label>
            <input type="text">
            <br>
            <label>Enter your age(number) : </label>
            <input type="number">
            <br>
            <label>Choose your DOB(date) : </label>
            <input type="date">
            <br>
            <label>Enjoying?(checkbox) : </label>
            <input type="checkbox">
            <br>
            <label>Select your favorite color(color) : </label>
            <input type="color">
            <br>
            <label>Enter your email(email) : </label>
            <input type="email">
            <br>
            <label>Upload a file(file) : </label>
            <input type="file">
            <br>
            <label>Is it good?(radio) : </label>
            <label><input type="radio">Yes</label>
            <br>
            <label>Choose a password(password) : </label>
            <input type="password">
            <br>
            <label>Select the range(range) : </label>
            <input type="range">
            <br>
            <label>Date-time : </label>
            <input type="datetime">
            <br>
            <label>Enter URL to your site : </label>
            <input type="url">
            <br>
            <label>This is reset : </label>
            <input type="reset">
            <br>
            <label>This is submit : </label>
            <input type="submit">
            <br>
            <label>This is image : </label>
            <input type="image" src="images/login button.png" height="21" width="70"><!--Image is a graphical submit button-->
            <br><br><br>
        </form>
        
        <form>
            <fieldset>
              <legend>Choose your favorite game</legend>
          
              <label><input type="radio" name="yo">BGMI</label>
              <label><input type="radio" name="yo">Free Fire</label>
              <label><input type="radio" name="yo">Call Of Duty</label>
            </fieldset>
        </form>
    </body>
</html>
